<div *ngFor="let project of projects" class="">
    <div class="div-body">
        <h2>{{ project.name }}</h2>
        <img [src]="project.image" height="400px" width="600px">
        <p>{{ project.description }}</p>
        <p>Web Link: <a [href]="project.githubLink">{{ project.githubLink }}</a></p>
        <p>Preview Link: <a [href]="project.videoLink">{{ project.videoLink }}</a></p>
        <p>Skills:</p>
        <ul>
            <li *ngFor="let skill of project.skills">{{ skill }}</li>
        </ul>

    </div>
    
    <hr>
</div>
